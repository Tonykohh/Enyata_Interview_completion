<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
            font-size: 20px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .passed {
            background-color: greenyellow;
        }
        .failed {
            background-color: rgb(232, 164, 164);
        }
        .skipped {
            background-color: yellow;
        }
    </style>
</head>
<body>
<h1>Test Results Summary</h1>
<table>
    <thead>
    <tr>
        <th>Test Suite</th>
        <th>Test Case</th>
        <th>Use Case</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    {{test_results}}
    </tbody>
</table>
</body>
</html>
